<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Quotes</title>
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/skeleton.css') }}">

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
        $(document).ready(function() {
            $.get('/posts/index_html', function(posts){
                $('tbody').html(posts);
            }, 'html' )
            $('form').submit(function(){
                $.post('/posts/create', $(this).serialize(), function(posts){
                    $('tbody').html(posts);
                });
                return false;
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="row">

        </div>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Posts</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <form action="/posts/create" method="POST">
            <div class="row">
                <label for="quote">Add a note:</label>
                <textarea class="u-full-width" name="posts"></textarea>
            </div>
            <input class="button-primary" type="submit" value="Post It!">
        </form>
    </div>

</body>

</html>
